<mat-card>
  <mat-card-title>Excluir Produto</mat-card-title>
  <form>
    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="nome:"
        [value]="product.nome"
        name="nome"
        required
        disabled
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="quantidade:"
        [value]="product.quantidade"
        name="quantidade"
        required
        disabled
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="fornecedor:"
        [value]="product.fornecedor"
        name="fornecedor"
        required
        disabled
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="validade:"
        [value]="product.validade"
        name="validade"
        required
        disabled
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="categoria:"
        [value]="product.categoria"
        name="categoria"
        required
        disabled
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteProduct()" color="warn">
    Excluir
  </button>
  <button mat-raised-button (click)="cancel()" color="primary">Cancelar</button>
</mat-card>
