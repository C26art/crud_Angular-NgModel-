<mat-card>
  <mat-card-title>Alterar Produto</mat-card-title>
  <form>
    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="nome:"
        [(ngModel)]="product.nome"
        name="nome"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="quantidade:"
        [(ngModel)]="product.quantidade"
        name="quantidade"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="fornecedor:"
        [(ngModel)]="product.fornecedor"
        name="fornecedor"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="validade:"
        [(ngModel)]="product.validade"
        name="validade"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="categoria:"
        [(ngModel)]="product.categoria"
        name="categoria"
        required
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="updateProduct()" color="accent">
    Atualizar
  </button>
  <button mat-raised-button (click)="cancel()" color="warn">Cancelar</button>
</mat-card>
